    </div>

    <div id="question-section" class="hidden">
      <h2 id="question-title"></h2>
      <img id="question-image" src="" alt="ì§ˆë¬¸ ì´ë¯¸ì§€">
      <div id="choices"></div>

    <div id="result-section" class="hidden">
      <h2>í…ŒìŠ¤íŠ¸ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!</h2>
      <p>ì°¸ì—¬í•´ì£¼ì…”ì„œ ê°ì‚¬í•©ë‹ˆë‹¤ ğŸ˜Š</p>

    <script>
      const API_BASE = "http://localhost:5000";  // ë°°í¬ ì‹œ ìˆ˜ì •
      let userId = null;
      let currentQuestion = 1;
      let totalQuestions = 0;
      let answers = [];

      function signup() {
        const data = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          age: document.getElementById('age').value,
          gender: document.getElementById('gender').value
        };

        fetch(`${API_BASE}/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
          .then(res => res.json())
          .then(res => {
            if (res.user_id) {
              userId = res.user_id;
              document.getElementById('login-section').classList.add('hidden');
              loadMainImage();
            } else {
              alert(res.message);
            }
          });
      }

      function loadMainImage() {
        fetch(`${API_BASE}/image/main`)
          .then(res => res.json())
          .then(data => {
            document.getElementById('main-image').src = data.image;
            document.getElementById('main-section').classList.remove('hidden');
          });
      }

      function startTest() {
        fetch(`${API_BASE}/questions/count`)
          .then(res => res.json())
          .then(data => {
            totalQuestions = data.total;
            document.getElementById('main-section').classList.add('hidden');
            loadQuestion();
          });
      }

      function loadQuestion() {
        if (currentQuestion > totalQuestions) {
          submitAnswers();
          return;
        }

        fetch(`${API_BASE}/questions/${currentQuestion}`)
          .then(res => res.json())
          .then(data => {

            document.getElementById('question-title').innerText = data.title;
            document.getElementById('question-image').src = data.image.url

            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';
            data.choices.forEach(choice => {
              const btn = document.createElement('button');
              btn.innerText = choice.content;
              btn.onclick = () => selectChoice(choice.id);
              choicesDiv.appendChild(btn);
            });

            document.getElementById('question-section').classList.remove('hidden');
          });
      }

      function selectChoice(choiceId) {
        answers.push({ user_id: userId, choice_id: choiceId });
        currentQuestion++;
        loadQuestion();
      }

      function submitAnswers() {
        fetch(`${API_BASE}/submit`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(answers)
        })
          .then(res => res.json())
          .then(data => {
            document.getElementById('question-section').classList.add('hidden');
            document.getElementById('result-section').classList.remove('hidden');
          });
      }
    </script>
